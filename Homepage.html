<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home|EDU4U</title>
	<link rel="icon" type="image/x-icon" href="1x1green.png">

	<style>

		body{
			background-size: cover;
			background-repeat: no-repeat;
			transition: 5s;
			animation-name: ani1;
			animation-direction: alternate-reverse;
			animation-duration: 5s;
			animation-iteration-count: infinite;
			animation-play-state: running;
			animation-timing-function: ease-in-out;
		}
		
		.div1 img{
			max-height: 150px;
			float: right;
		}

		.div1 p{
			margin-right: 15px;
			margin-top: 50px;
			font-size: 40px;
			font-family: sans-serif;
			font-weight: bolder;
			float: right;
		}

		@keyframes ani1{
			0%{
				background-image: url(1920x1080black.png);
			}
			100%{
				background-image: url(1920x1080green.png);
			}
		}

	</style>

</head>
<body>

<div class="div1">

<img src="1x1green.png">

<p class="text1">
	EDU4U
</p>

</div>

</body>
</html>
